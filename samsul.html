<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Samsul Everywhere</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
    }

    .wrapper {
      position: absolute;
      width: 100%;
      height: 200%;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 4px;
      animation: scrollUp 40s linear infinite;
      padding: 10px;
    }

    .item {
      font-size: 16px;
      white-space: nowrap;
    }

    @keyframes scrollUp {
      0% { transform: translateY(0); }
      100% { transform: translateY(-50%); }
    }
  </style>
</head>
<body>
  <div class="wrapper" id="grid"></div>

  <script>
    const container = document.getElementById("grid");
    for (let i = 1; i <= 1000; i++) {
      const div = document.createElement("div");
      div.className = "item";
      div.textContent = `samsul mandi!`; // ← ada spasi di antara "samsul" dan "mandi"
      container.appendChild(div);
    }
  </script>
</body>
</html>
